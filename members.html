<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/Emblem-Tree-Logo.png">
  <title>Members - The Birch Room</title>
</head>
<body class="members" style="color: whitesmoke;">  
  <div class="page-container">  
    <div class="header">  
      <div class="header-content">
        <div class="main-menu">  
          <div class="dropdown">
            <button class="dropbtn" style="height: 75px; width: 75px;"><img src="images/Emblem-Tree-Logo.png" alt="menu" style="width: 50px; align-self: center;"> </button>
              <div class="dropdown-content">
                <a href="index.html">ABOUT</a>
                <a href="members.html">MEMBERS</a>
                <a href="FAQ.html">FAQ</a>
                <a href="store.html">STORE</a>
                <a href="contact.html">CONTACT</a>
              </div>
          </div>
        </div>
        <h2 class="header-title">The Birch Room</h2>
        <div>
          <a href="" class="cart"><img src="images/cart.png" alt="shopping cart" style="width: 28px;"></a>
        </div>
      </div>
    </div>
    <div class="members-content">
      <img src="images/birch-img-six.jpg" alt="white-tree-legs" style="max-width: 100%; height: auto; display: inline;">
      <div class="text-boxes-container">
        <div class="contact-title"><h2 style="font-size: 48px; margin-bottom: 25px;">BOOKING</h2></div>  
        <div class="name">
          <div class="first-name"><label for="request_anonymous_first_name" class="required-indicator">First Name</label>
            <input type="text" name="request[anonymous_first_name]" id="request_anonymous_first_name" aria-required="true">
          </div>
          <div class="last-name"><label for="request_anonymous_last_name" class="required-indicator">Last Name</label>
            <input type="text" name="request[anonymous_last_name]" id="request_anonymous_last_name" aria-required="true">
          </div>
        </div>
        <div class="email"><label for="request_anonymous_requester_email" class="required-indicator">Your email address</label>
          <input type="text" name="request[anonymous_requester_email]" id="request_anonymous_requester_email" aria-required="true">
        </div>
        <div class="subject"><label for="request_anonymous_subject" class="required-indicator">Subject</label>
          <input type="text" name="request[anonymous_subject]" id="request_anonymous_subject" aria-required="true">
        </div>
        <div class="message"><label for="request_anonymous_message" class="required-indicator">Message</label>
          <input type="text" name="request[anonymous_message]" id="request_anonymous_message" aria-required="true" style="height: 96px;">
        </div>
        <div style="margin-top: 12px;">
          <button style="width: 250px; height: 100px; color: whitesmoke;" class="submit-button"><link rel="stylesheet" href="">BOOK</button>
        </div>
      </div>
    </div>
    <div class="footer">1043 Virginia Ave. SUITE 302 INDIANAPOLIS, IN 46203</div>
  </div>
</body>
